name: Code Quality Checks

on:
  push:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.10  # Specify your Python version

      - name: Install Pylint
        run: |
          apt install pylint
        working-directory: ${{ github.workspace }}

      - name: Run Python linting
        run: |
          pylint --rcfile=.pylintrc scripts/monitor.py
          PYLINT_EXIT_CODE=$?
          if [ $PYLINT_EXIT_CODE -le 75 ]; then
            echo "Pylint score is less than or equal to 7.5, failing the build."
            exit 1
          fi
        working-directory: ${{ github.workspace }}
